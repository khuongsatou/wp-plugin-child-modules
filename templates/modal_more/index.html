<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Input Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cabin-modal">
        <div class="cabin-header">
          <h2>Cabin Standard</h2>
          <span class="close-btn">&times;</span>
        </div>
        <div class="cabin-content">
          <div class="cabin-image">
            <img src="du_thuyen_paradise_elegance.jpeg" alt="Cabin Image">
          </div>
          <div class="cabin-details">
            <h3>Thông Tin Cabin</h3>
            <p>Kích thước cabin: 35 m<sup>2</sup></p>
            <p>Chọn loại giường: kingbed</p>
            <p>Số lượng tối đa (người lớn): 2</p>
            <p>Giường phụ: Có</p>
          </div>
          <div class="cabin-amenities">
            <h3>Tiện Nghi Trên Cabin</h3>
            <ul>
              <li><i class="fas fa-check"></i> Phòng tắm riêng</li>
              <li><i class="fas fa-check"></i> Thùng rác</li>
            </ul>
          </div>
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
