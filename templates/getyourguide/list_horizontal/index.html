<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="img-1.png" alt="Golden Circle">
            <div class="overlay">
                <h2>1. Golden Circle</h2>
                <p><i class="fas fa-map-marker-alt"></i> 197 activities</p>
            </div>
        </div>
        <div class="card">
            <img src="img-2.png" alt="Colorado River, Arizona">
            <div class="overlay">
                <h2>2. Colorado River, Arizona</h2>
                <p><i class="fas fa-map-marker-alt"></i> 87 activities</p>
            </div>
        </div>
        <div class="card">
            <img src="img-3.png" alt="Paradise Island">
            <div class="overlay">
                <h2>3. Paradise Island</h2>
                <p><i class="fas fa-map-marker-alt"></i> 49 activities</p>
            </div>
        </div>
        <div class="card">
            <img src="img-4.png" alt="Pico do Arieiro">
            <div class="overlay">
                <h2>4. Pico do Arieiro</h2>
                <p><i class="fas fa-map-marker-alt"></i> 100 activities</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
