<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Phoenix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            margin-right: 50px;
        }

        .column h3 {
            color: white;
            margin-bottom: 15px;
            position: relative;
        }

        .column h3:after {
            content: '';
            width: 50%;
            height: 2px;
            background: #fbc02d;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .column h3:hover:after {
            width: 100%;
        }

        .column a {
            color: #888;
            text-decoration: none;
            margin: 8px 0;
            transition: color 0.3s;
        }

        .column a:hover {
            color: #fbc02d;
        }

        .subscribe {
            display: flex;
            align-items: center;
        }

        .subscribe input {
            padding: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .subscribe button {
            padding: 10px 20px;
            background-color: #fbc02d;
            border: none;
            border-radius: 0 20px 20px 0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe button:hover {
            background-color: #ffecb3;
        }

        .icon {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .icon i {
            color: #007bff;
            font-size: 30px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .icon i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Về Viet Phoenix</h3>
            <a href="#">Giới thiệu</a>
            <a href="#">Hồ sơ năng lực</a>
            <a href="#">Hợp tác cùng chúng tôi</a>
            <a href="#">Cơ hội nghề nghiệp</a>
            <a href="#">Liên hệ</a>
        </div>
        <div class="column">
            <h3>Dịch vụ của chúng tôi</h3>
            <a href="#">Đặt tour</a>
            <a href="#">Khách sạn</a>
            <a href="#">Du thuyền</a>
            <a href="#">Khuyến mãi</a>
        </div>
        <div class="column">
            <h3>Nhận ưu đãi nhiều hơn nữa</h3>
            <div class="subscribe">
                <input type="email" placeholder="Nhập Email">
                <button>Gửi</button>
            </div>
            <div class="icon">
                <i class="fas fa-check-circle"></i>
                <span>ĐÃ THÔNG BÁO</span>
            </div>
            <span>BỘ CÔNG THƯƠNG</span>
        </div>
    </div>
</body>
</html>
