<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <input type="text" placeholder="Nhập email hoặc tên đăng nhập" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login">Đăng nhập</button>
            <div class="or">hoặc đăng nhập với</div>
            <div class="social-login">
                <button class="btn-facebook"><i class="fab fa-facebook"></i> Facebook</button>
                <button class="btn-google"><i class="fab fa-google"></i> Google</button>
            </div>
            <div class="register">
                Bạn chưa có tài khoản? <a href="#">Đăng ký ngay!</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
