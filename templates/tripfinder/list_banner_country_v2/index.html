<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="cards">
            <div class="card">
                <img src="img-1.png" alt="Úc">
                <div class="content">
                    <h2>Úc</h2>
                </div>
            </div>
            <div class="card">
                <img src="img-2.png" alt="Trung Quốc">
                <div class="content">
                    <h2>Trung Quốc</h2>
                </div>
            </div>
            <div class="card">
                <img src="img-1.png" alt="Hàn Quốc">
                <div class="content">
                    <h2>Hàn Quốc</h2>
                </div>
            </div>
            <div class="card">
                <img src="img-2.png" alt="Nhật Bản">
                <div class="content">
                    <h2>Nhật Bản</h2>
                </div>
            </div>
            <div class="card">
                <img src="img-2.png" alt="Thái Lan">
                <div class="content">
                    <h2>Thái Lan</h2>
                </div>
            </div>
        </div>
        <div class="navigation">
            <i class="fas fa-chevron-left prev"></i>
            <i class="fas fa-chevron-right next"></i>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
