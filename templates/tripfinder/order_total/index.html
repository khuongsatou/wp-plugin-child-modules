<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-details">
            <div class="detail">
                <span>Giá vé:</span>
                <span class="price"><i class="fas fa-money-bill-wave"></i> 0 đ</span>
            </div>
            <div class="detail">
                <span>Bảo hiểm:</span>
                <span class="price"><i class="fas fa-shield-alt"></i> 0 đ</span>
            </div>
            <div class="detail">
                <span>Mã giảm giá:</span>
                <span class="price"><i class="fas fa-tag"></i> 0 đ</span>
            </div>
            <hr>
            <div class="total">
                <span>Tổng chi phí:</span>
                <span class="total-price"><i class="fas fa-coins"></i> 0 đ</span>
            </div>
        </div>
        <button class="booking-btn">BOOKING NOW</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
