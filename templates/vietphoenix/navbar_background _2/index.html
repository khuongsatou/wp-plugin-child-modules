<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Tourist Phoenix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="flame"><i class="fas fa-fire"></i></span>
            <span class="company-name">VIET <span class="phoenix">TOURIST PHOENIX</span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li class="dropdown">
                    <a href="#">Giới thiệu <i class="fas fa-angle-down"></i></a>
                    <ul class="dropdown-content">
                        <li><a href="#">Lịch sử</a></li>
                        <li class="dropdown-sub">
                            <a href="#">Đội ngũ <i class="fas fa-angle-right"></i></a>
                            <ul class="dropdown-sub-content">
                                <li><a href="#">Ban quản lý</a></li>
                                <li><a href="#">Hướng dẫn viên</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Tầm nhìn & Sứ mệnh</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Dịch vụ <i class="fas fa-angle-down"></i></a>
                    <ul class="dropdown-content">
                        <li><a href="#">Du lịch trong nước</a></li>
                        <li><a href="#">Du lịch quốc tế</a></li>
                        <li><a href="#">Dịch vụ vận chuyển</a></li>
                    </ul>
                </li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i> Đăng nhập</a>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
