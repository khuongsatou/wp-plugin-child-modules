<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-container">
        <div class="tabs">
            <button class="tab active" data-tab="hotel">Khách sạn</button>
            <button class="tab" data-tab="tour">Tour</button>
            <button class="tab" data-tab="cruise">Du thuyền</button>
        </div>
        <div class="booking-form">
            <div class="tab-content" id="hotel" style="display: block;">
                <div class="form-group">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Bạn muốn đi đâu?" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" value="Thứ 5, 02 thg 06 2022" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" value="Thứ 7, 04 thg 06 2022" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-users"></i>
                    <input type="text" value="2 khách, 0 trẻ em, 1 phòng" class="input-field">
                </div>
                <button class="search-btn">Tìm khách sạn</button>
            </div>

            <div class="tab-content" id="tour">
                <div class="form-group">
                    <i class="fas fa-search-location"></i>
                    <input type="text" placeholder="Chọn điểm đến" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="Ngày bắt đầu" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="Ngày kết thúc" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-users"></i>
                    <input type="text" placeholder="Số lượng khách" class="input-field">
                </div>
                <button class="search-btn">Tìm tour</button>
            </div>

            <div class="tab-content" id="cruise">
                <div class="form-group">
                    <i class="fas fa-anchor"></i>
                    <input type="text" placeholder="Chọn hành trình" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="Ngày khởi hành" class="input-field">
                </div>
                <div class="form-group">
                    <i class="fas fa-users"></i>
                    <input type="text" placeholder="Số lượng hành khách" class="input-field">
                </div>
                <button class="search-btn">Tìm du thuyền</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
