<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Deals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flash-deals">
        <div class="deal-card yellow">
            <div class="content">
                <h2>Weekly<br>Flash Deals</h2>
                <p>Up to 30% Off</p>
                <button class="btn">
                    <span>View Detail</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <i class="fas fa-sunglasses icon"></i>
        </div>
        
        <div class="deal-card blue">
            <div class="content">
                <h2>Weekly<br>Flash Deals</h2>
                <p>Up to 30% Off</p>
                <button class="btn">
                    <span>View Detail</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <i class="fas fa-plane icon"></i>
        </div>
        
        <div class="deal-card pink">
            <div class="content">
                <h2>Weekly<br>Flash Deals</h2>
                <p>Up to 30% Off</p>
                <button class="btn">
                    <span>View Detail</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <i class="fas fa-suitcase icon"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
