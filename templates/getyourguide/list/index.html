<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .card-footer .price {
            font-weight: bold;
            color: #e74c3c;
        }

        .card-footer .rating {
            color: #f39c12;
        }

        .card-footer .rating i {
            margin-right: 5px;
        }

        .label {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="du_thuyen_paradise_elegance.jpeg" alt="Tour Image">
            <div class="card-body">
                <div class="label">Likely to sell out</div>
                <div class="card-title">Page: Lower Antelope Canyon Entry and Guided Tour</div>
                <div class="card-text">1.5 hours</div>
                <div class="card-footer">
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        4.7 (3,997)
                    </div>
                    <div class="price">â‚«2,224,800 per person</div>
                </div>
            </div>
        </div>

        <!-- Repeat cards for the other items -->

    </div>
</body>

</html>
