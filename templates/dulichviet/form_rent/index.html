<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê xe trực tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>THUÊ XE TRỰC TUYẾN</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="ngaydi">Nhập ngày đi <span>*</span></label>
                    <input type="date" id="ngaydi" placeholder="Nhập ngày đi">
                </div>
                <div class="form-group">
                    <label for="ngayve">Nhập ngày về</label>
                    <input type="date" id="ngayve" placeholder="Nhập ngày về">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="diemdi">Nhập điểm nhận đi <span>*</span></label>
                    <input type="text" id="diemdi" placeholder="Nhập điểm nhận đi">
                </div>
                <div class="form-group">
                    <label for="diemden">Nhập điểm đến <span>*</span></label>
                    <input type="text" id="diemden" placeholder="Nhập điểm đến">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Họ Tên <span>*</span></label>
                    <input type="text" id="name" placeholder="Họ Tên">
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Điện thoại <span>*</span></label>
                    <input type="text" id="phone" placeholder="Điện thoại">
                </div>
                <div class="form-group">
                    <label for="service">Chọn loại dịch vụ xe <span>*</span></label>
                    <select id="service">
                        <option>Chọn dịch vụ</option>
                        <option>Xe 4 chỗ</option>
                        <option>Xe 7 chỗ</option>
                        <option>Xe 16 chỗ</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="additional">Thêm thông tin và yêu cầu khác</label>
                <textarea id="additional" placeholder="Nhập thêm thông tin và yêu cầu khác"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox"> Tôi không phải là người máy
                </label>
            </div>

            <button type="submit">THUÊ XE NHANH</button>
        </form>
    </div>
</body>
</html>
