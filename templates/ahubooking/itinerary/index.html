<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Itinerary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Itinerary -->
        <div class="left-section">
            <div class="experience-header">
                <h1>Experience</h1>
            </div>
            <div class="itinerary">
                <h2>Itinerary</h2>
                <div class="itinerary-item">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="details">
                        <h3>Starting location:</h3>
                        <p>Ken's Tours Lower Antelope Canyon</p>
                    </div>
                </div>
                <div class="itinerary-item">
                    <div class="icon"><i class="fas fa-star"></i></div>
                    <div class="details">
                        <h3>Lower Antelope Canyon</h3>
                        <p>Guided tour (1 hour)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Map -->
        <div class="right-section">
            <button id="recenter">Re-center</button>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3150.070530198676!2d-112.01073958468334!3d36.86189977994065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87333f670c8363c3%3A0xf4e6b5de69ac92e5!2sLower%20Antelope%20Canyon!5e0!3m2!1sen!2sus!4v1635265518978!5m2!1sen!2sus"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
