<!DOCTYPE html>
<html>
<head>
  <title>Hotel Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo32tJWxbNUeB0DndO8ZyqoNlN0ZRGec1Y5/loK5ILQ+Y6GROJ2zv+dNtqp7aYmì±„" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="image1.jpg" alt="Hotel Room" class="image">
      <div class="prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="info-container">
      <h2>Deluxe Room</h2>
      <p>Experience ultimate comfort and luxury in our spacious Deluxe Room. Enjoy breathtaking city views from your private balcony and indulge in the modern amenities.</p>
      <div class="features">
        <div class="feature">
          <i class="fas fa-bed"></i>
          <p>King-size bed</p>
        </div>
        <div class="feature">
          <i class="fas fa-tv"></i>
          <p>Smart TV</p>
        </div>
        <div class="feature">
          <i class="fas fa-wifi"></i>
          <p>Free Wi-Fi</p>
        </div>
        <div class="feature">
          <i class="fas fa-coffee"></i>
          <p>Coffee and tea maker</p>
        </div>
        <div class="feature">
          <i class="fas fa-bath"></i>
          <p>Luxury bathroom</p>
        </div>
      </div>
      <button class="book-now">Book Now</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
