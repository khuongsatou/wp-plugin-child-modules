<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar with Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="step active" data-step="1">
                <div class="bullet"><i class="fas fa-shopping-cart"></i></div>
                <div class="check"><i class="fas fa-check"></i></div>
                <p>Giỏ hàng</p>
            </div>
            <div class="step" data-step="2">
                <div class="bullet"><span>2</span></div>
                <div class="check"><i class="fas fa-check"></i></div>
                <p>Chi tiết thanh toán</p>
            </div>
            <div class="step" data-step="3">
                <div class="bullet"><span>3</span></div>
                <div class="check"><i class="fas fa-check"></i></div>
                <p>Đã xác nhận thanh toán</p>
            </div>
        </div>
    </div>

    <div class="tab-content active" id="tab-1">
        <h2>Giỏ hàng</h2>
        <p>Nội dung tab Giỏ hàng.</p>
    </div>
    <div class="tab-content" id="tab-2">
        <h2>Chi tiết thanh toán</h2>
        <p>Nội dung tab Chi tiết thanh toán.</p>
    </div>
    <div class="tab-content" id="tab-3">
        <h2>Đã xác nhận thanh toán</h2>
        <p>Nội dung tab Đã xác nhận thanh toán.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
