<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Getaway</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2mdT1LZKQF/hg06smzmKnS1r5xxgzwWk5sNv5krYVcU/fpCkY2bOfhzzldPiFNNMFJ8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h2>Chúng tôi nghĩ rằng bạn sẽ thích cho một chuyến đi nhanh chóng ra khỏi thành phố.</h2>
        </div>
        
        <div class="right-section">
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="img-1.png" alt="Quận 1, HCM">
                    <div class="overlay">
                        <h3>Quận 1, HCM</h3>
                    </div>
                </div>
                
                <div class="destination-card">
                    <img src="img-2.png" alt="Phú Yên">
                    <div class="overlay">
                        <h3>Phú Yên</h3>
                    </div>
                </div>
                
                <div class="destination-card">
                    <img src="img-1.png" alt="Hồ Tây, Hà Nội">
                    <div class="overlay">
                        <h3>Hồ Tây, Hà Nội</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
