<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Info Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tour-info-card">
        <table class="tour-details">
            <tr>
                <td class="icon"><i class="fas fa-star"></i></td>
                <td>HẠNG SAO:</td>
                <td><span class="stars">★★★★★</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-ticket-alt"></i></td>
                <td>MÃ TOUR:</td>
                <td><span class="code">LHVN000497</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-building"></i></td>
                <td>LOẠI HÌNH:</td>
                <td><span class="type">Hotel, khách sạn</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-plane-departure"></i></td>
                <td>KHỞI HÀNH:</td>
                <td><span class="departure">N/A</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-map-marker-alt"></i></td>
                <td>ĐIỂM ĐẾN:</td>
                <td><span class="destination">N/A</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-map"></i></td>
                <td>KHU VỰC:</td>
                <td><span class="region"><a href="#">Bắc Ninh</a></span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-clock"></i></td>
                <td>THỜI GIAN:</td>
                <td><span class="duration">2 ngày / 1 đêm</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-calendar-alt"></i></td>
                <td>GHI CHÚ:</td>
                <td><span class="note">Từ nay đến 31/12/2023</span></td>
            </tr>
            <tr>
                <td class="icon"><i class="fas fa-bus"></i></td>
                <td>PHƯƠNG TIỆN:</td>
                <td><span class="vehicle">Ô tô</span></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
