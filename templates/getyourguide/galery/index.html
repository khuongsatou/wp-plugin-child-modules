<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .image {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .image:hover img {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 0 0 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image:hover .overlay {
            opacity: 1;
        }
        .more-images {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 15px;
            cursor: pointer;
        }
        .more-images .plus-icon {
            font-size: 24px;
            color: #000;
        }
        .more-images .count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="https://via.placeholder.com/800x600" alt="Image 1">
        <i class="fas fa-arrow-left arrow"></i>
    </div>
    <div class="image">
        <img src="https://via.placeholder.com/400x600" alt="Image 2">
        <div class="overlay">Beautiful Canyon</div>
    </div>
    <div class="image">
        <img src="https://via.placeholder.com/400x600" alt="Image 3">
        <div class="overlay">Stunning Landscape</div>
    </div>
    <div class="more-images">
        <i class="fas fa-plus plus-icon"></i>
        <div class="count">+11</div>
    </div>
</div>

</body>
</html>
