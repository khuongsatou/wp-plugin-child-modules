<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-container">
        <div class="tabs">
            <button class="tab active">Khách sạn</button>
            <button class="tab">Tour</button>
            <button class="tab">Du thuyền</button>
        </div>
        <div class="booking-form">
            <div class="form-group">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Bạn muốn đi đâu?" class="input-field">
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" value="Thứ 5, 02 thg 06 2022" class="input-field">
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" value="Thứ 7, 04 thg 06 2022" class="input-field">
            </div>
            <div class="form-group">
                <i class="fas fa-users"></i>
                <input type="text" value="2 khách, 0 trẻ em, 1 phòng" class="input-field">
            </div>
            <button class="search-btn">Tìm khách sạn</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
