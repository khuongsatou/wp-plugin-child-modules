<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF5733;
            margin-right: 20px;
        }
        .navbar .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 50px;
            padding: 10px;
            margin-right: 20px;
            transition: background-color 0.3s ease;
        }
        .navbar .search-bar:hover {
            background-color: #e0e0e0;
        }
        .navbar .search-bar input {
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            flex-grow: 1;
            margin-left: 10px;
        }
        .navbar .search-bar button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .navbar .search-bar button:hover {
            background-color: #0056b3;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu .menu-item {
            margin-left: 20px;
            font-size: 16px;
            color: #555;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        .navbar .menu .menu-item:hover {
            color: #FF5733;
        }
        .navbar .menu .menu-item i {
            margin-right: 5px;
        }
        .navbar .menu .menu-item::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: #FF5733;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        .navbar .menu .menu-item:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GET YOUR GUIDE</div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find places and things to do">
            <button>Search</button>
        </div>
        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-heart"></i>
                Wishlist
            </div>
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                Cart
            </div>
            <div class="menu-item">
                <i class="fas fa-user"></i>
                Profile
            </div>
        </div>
    </div>
</body>
</html>
