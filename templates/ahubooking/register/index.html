<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4ebf2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .register-container .signup-btn {
            background-color: #63c4b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .register-container .signup-btn:hover {
            background-color: #57a89b;
        }

        .register-container .social-login {
            margin: 20px 0;
        }

        .register-container .social-login a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .register-container .social-login a:hover {
            background-color: #f1f1f1;
            color: #000;
        }

        .register-container .already-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-container .already-account a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-container .already-account a:hover {
            color: #0056b3;
        }

        /* Animation */
        .register-container input[type="email"],
        .register-container input[type="password"] {
            animation: fadeIn 0.5s ease-in-out;
        }

        .register-container .signup-btn,
        .register-container .social-login a {
            animation: bounceIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Đăng ký</h2>
        <input type="email" placeholder="Nhập email hoặc tên đăng nhập">
        <input type="email" placeholder="Nhập email">
        <input type="password" placeholder="Nhập mật khẩu">
        <input type="password" placeholder="Nhập lại mật khẩu">
        <div style="text-align: left; margin: 10px 0;">
            <input type="checkbox" id="robot-check">
            <label for="robot-check">Tôi không phải là người máy</label>
        </div>
        <button class="signup-btn">Signup</button>

        <div class="social-login">
            <p>hoặc đăng nhập với</p>
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fab fa-google"></i> Google</a>
        </div>

        <div class="already-account">
            <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </div>
    </div>

</body>
</html>
