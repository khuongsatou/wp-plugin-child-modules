<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Enhanced Carousel Slider</title>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <button class="nav-btn left-btn"><i class="fas fa-chevron-left"></i></button>
      <div class="carousel-content">
        <div class="slide"><img src="img-1.png" alt="Scene 1"></div>
        <div class="slide"><img src="img-2.png" alt="Scene 2"></div>
        <div class="slide"><img src="img-3.png" alt="Scene 3"></div>
        <div class="slide"><img src="img-4.png" alt="Scene 4"></div>
      </div>
      <button class="nav-btn right-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
