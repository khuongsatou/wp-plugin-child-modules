<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <div class="filter-group">
            <div class="filter-item">
                <button class="filter-btn"><span>Price</span> <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <p>The median activity price is ₫ 4037600</p>
                    <div class="price-range">
                        <label for="min-price">Min. price</label>
                        <input type="text" id="min-price" value="₫ 776000">
                    </div>
                    <div class="price-range">
                        <label for="max-price">Max. price</label>
                        <input type="text" id="max-price" value="₫ 36229900">
                    </div>
                    <div class="currency-display">
                        <label>Displayed in</label>
                        <button class="currency-btn">
                            <span>Vietnamese Dong</span> <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="filter-item">
                <button class="filter-btn"><span>Languages</span> <i class="fas fa-chevron-down"></i></button>

                            <span>Vietnamese Dong</span> <i class="fas fa-chevron-down"></i>

                    </div>
                </div>
            </div>
            <div class="filter-item">
                <button class="filter-btn"><span>Duration</span> <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <p>The median activity price is ₫ 4037600</p>
                    <div class="price-range">
                        <label for="min-price">Min. price</label>
                        <input type="text" id="min-price" value="₫ 776000">
                    </div>
                    <div class="price-range">
                        <label for="max-price">Max. price</label>

            </div>

                    <p>The median activity price is ₫ 4037600</p>

                        <label for="min-price">Min. price</label>
                        <input type="text" id="min-price" value="₫ 776000">
                    </div>
                    <div class="price-range">
                        <label for="max-price">Max. price</label>
                        <input type="text" id="max-price" value="₫ 36229900">
                    </div>
                    <div class="currency-display">
                        <label>Displayed in</label>
                        <button class="currency-btn">
                            <span>Vietnamese Dong</span> <i class="fas fa-chevron-down"></i>

                    </div>
                </div>
            </div>
        </div>
        <div class="badge-container">
            <span class="badge">Filters applied: 4</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
