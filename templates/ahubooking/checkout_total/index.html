<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="total-section">
            <!-- <p class="total-label">Tổng:</p> -->
            <p class="total-amount">Tổng: 20,100,000 <span class="currency">đ</span></p>
            <p class="no-extra-fee">Không có chi phí bổ sung</p>
            <button class="payment-button">Tiếp tục thanh toán</button>
            <button class="view-services-button">Xem dịch vụ khác</button>
        </div>
        <div class="faq-section">
            <h3>Hỏi đáp</h3>
            <ul>
                <li><i class="fas fa-question-circle"></i> Làm thế nào để biết yêu cầu đặt phòng của tôi đã được xác nhận?</li>
                <li><i class="fas fa-question-circle"></i> Giá phòng bao gồm những gì?</li>
                <li><i class="fas fa-question-circle"></i> Mã số PIN của tôi là gì và khi nào thì tôi cần dùng nó?</li>
                <li><i class="fas fa-question-circle"></i> Tôi có thể tìm thông tin liên hệ của chỗ nghỉ ở đâu?</li>
            </ul>
            <a href="#" class="see-more">Xem thêm</a>
        </div>
    </div>
</body>
</html>
