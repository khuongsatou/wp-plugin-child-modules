<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Filter Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <button class="voucher-btn">Tìm thấy 19 Voucher</button>

        <div class="filter-section">
            <h3>Mức giá</h3>
            <input type="range" min="0" max="6500000" value="6500000" class="slider">
            <div class="price-range">0đ - 6.500.000đ</div>
        </div>

        <div class="filter-section">
            <h3>Lọc theo thể loại</h3>
            <ul>
                <li><input type="checkbox" id="ticket"><label for="ticket">Ticket</label></li>
                <li><input type="checkbox" id="travel"><label for="travel">Voucher du lịch</label></li>
                <li><input type="checkbox" id="cruise"><label for="cruise">Voucher Du thuyền</label></li>
                <li><input type="checkbox" id="food"><label for="food">Voucher Ăn uống</label></li>
                <li><input type="checkbox" id="hotel"><label for="hotel">Voucher Khách sạn</label></li>
            </ul>
        </div>

        <div class="filter-section">
            <h3>Lọc theo điểm đến</h3>
            <ul>
                <li><input type="checkbox" id="dalat"><label for="dalat">Đà Lạt</label></li>
                <li><input type="checkbox" id="hue"><label for="hue">Huế</label></li>
                <li><input type="checkbox" id="danang"><label for="danang">Đà Nẵng</label></li>
                <li><input type="checkbox" id="quynhon"><label for="quynhon">Quy Nhơn</label></li>
                <li><input type="checkbox" id="halong"><label for="halong">Hạ Long</label></li>
                <li><input type="checkbox" id="hanoi"><label for="hanoi">Hà Nội</label></li>
            </ul>
            <a href="#" class="see-more">Xem thêm <i class="fas fa-chevron-down"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
