<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HfnLcRrYmMS0pTatdqflkJgGEXWPgdXn+JYqKd4SeeFnysdttiCfj/AweLo4CeDwr0VpE444r0=" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
        }

        .image-gallery {
            display: flex;
            width: 100%;
        }

        .main-image {
            width: 60%;
            position: relative;
            overflow: hidden;
        }

        .main-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .thumbnails {
            width: 40%;
            display: flex;
            flex-direction: column;
        }

        .thumbnail {
            width: 100%;
            height: 50%;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .see-all-images {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="image-gallery">
        <div class="main-image">
            <img src="./img-1.png" alt="Main Image">
            <div class="arrow arrow-left" onclick="prevImage()">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="arrow arrow-right" onclick="nextImage()">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="thumbnails">
            <div class="thumbnail">
                <img src="./img-2.png" alt="Thumbnail 1">
            </div>
            <div class="thumbnail">
                <img src="./img-3.png" alt="Thumbnail 2">
                <div class="see-all-images">
                    <i class="fa-solid fa-camera"></i> Xem tất cả 3 ảnh
                </div>
            </div>
        </div>
    </div>

    <script>
        const mainImage = document.querySelector('.main-image img');
        const thumbnails = document.querySelectorAll('.thumbnail img');
        let currentImageIndex = 0;

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
                currentImageIndex = index;
            });
        });

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + thumbnails.length) % thumbnails.length;
            mainImage.src = thumbnails[currentImageIndex].src;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % thumbnails.length;
            mainImage.src = thumbnails[currentImageIndex].src;
        }
    </script>

</body>
</html>
