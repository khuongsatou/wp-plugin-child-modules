<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <div class="tabs">
            <div class="tab active">Khách sạn</div>
            <div class="tab">Tour</div>
            <div class="tab">Du thuyền</div>
        </div>
        <div class="search-box">
            <div class="search-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Thành phố, địa điểm hoặc tên khách sạn">
            </div>
            <div class="search-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" placeholder="Ngày nhận" onfocus="(this.type='date')">
            </div>
            <div class="search-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" placeholder="Ngày trả" onfocus="(this.type='date')">
            </div>
            <div class="search-field">
                <i class="fas fa-users"></i>
                <input type="text" placeholder="Số khách">
            </div>
            <button class="search-button">Tìm khách sạn</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
