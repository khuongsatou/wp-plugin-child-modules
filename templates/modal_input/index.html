<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Input Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-wrapper">
        <input type="text" placeholder="Hover here" class="hover-input">
        <div class="modal">
            <div class="modal-header">
                <span class="title">Cabin</span>
                <i class="fas fa-times close-icon"></i>
            </div>
            <div class="modal-body">
                <label for="cabin-select">Cabin</label>
                <select id="cabin-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div class="cabin-details">
                    <h3>Cabin 1</h3>
                    <label for="adults">Người lớn</label>
                    <input type="number" id="adults" value="2" min="0">
                    <label for="children">Trẻ em</label>
                    <input type="number" id="children" value="0" min="0">
                </div>
                <button class="confirm-btn">OK</button>
                <a href="#" class="policy-link">Chính sách cho trẻ em</a>
            </div>
            <div class="modal-footer">
                <table>
                    <tr>
                        <th>Giới hạn tuổi</th>
                        <th>Giá trẻ em</th>
                    </tr>
                    <tr>
                        <td>0-5 tuổi</td>
                        <td>20% Giá người lớn</td>
                    </tr>
                    <tr>
                        <td>9-12 tuổi</td>
                        <td>30% Giá người lớn</td>
                    </tr>
                    <tr>
                        <td>Trên 13 tuổi</td>
                        <td>Áp dụng giá người lớn</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
