<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Travel Agency</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img-1.png" alt="Palm Trees">
            <div class="text">
                <h2>Hít thở không khí khác biệt từ nơi khác</h2>
                <button class="btn">Xem thêm</button>
            </div>
        </div>
        <div class="card">
            <img src="img-1.png" alt="Beach">
            <div class="text">
                <h2>YOU'VE WAITED A LONG TIME FOR THIS!</h2>
                <p>BOOK YOUR TRIP NOW WITH FREE CANCELLATION OPTIONS</p>
            </div>
        </div>
        <div class="card blue-card">
            <div class="travel-agency">
                <div class="travel-text">
                    <h3>Plan your best vacation</h3>
                    <p>@travelagency</p>
                </div>
                <div class="icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <img src="img-1.png" alt="Old Man">
        </div>
        <div class="card">
            <img src="img-1.png" alt="Venice">
            <div class="text">
                <h2>Đi chơi 6/6, 0 đồng</h2>
                <button class="btn">Xem thêm</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
