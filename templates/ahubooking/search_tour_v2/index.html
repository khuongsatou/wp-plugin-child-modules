<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'flightTab')">
                <i class="fas fa-plane"></i> VÉ MÁY BAY
            </button>
            <button class="tab" onclick="openTab(event, 'tourTab')">
                <i class="fas fa-map-marker-alt"></i> TOUR DU LỊCH
            </button>
        </div>
        <div class="tab-content">
            <div id="flightTab" class="tab-pane active">
                <!-- Content for "VÉ MÁY BAY" tab -->
                <p>Flight search content goes here.</p>
            </div>
            <div id="tourTab" class="tab-pane">
                <!-- Content for "TOUR DU LỊCH" tab -->
                <div class="search-bar">
                    <input type="text" placeholder="Search tour..." class="search-input">
                    <select class="select">
                        <option>Điểm khởi hành</option>
                    </select>
                    <select class="select">
                        <option>Hành trình tour</option>
                    </select>
                    <button class="search-button">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
