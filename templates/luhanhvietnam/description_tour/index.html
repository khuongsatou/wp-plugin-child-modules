<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Info Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tour-info-card">
        <ul class="tour-details">
            <li><i class="fas fa-star"></i> HẠNG SAO: <span class="stars">★★★★★</span></li>
            <li><i class="fas fa-ticket-alt"></i> MÃ TOUR: <span class="code">LHVN000497</span></li>
            <li><i class="fas fa-building"></i> LOẠI HÌNH: <span class="type">Hotel, khách sạn</span></li>
            <li><i class="fas fa-plane-departure"></i> KHỞI HÀNH: <span class="departure">N/A</span></li>
            <li><i class="fas fa-map-marker-alt"></i> ĐIỂM ĐẾN: <span class="destination">N/A</span></li>
            <li><i class="fas fa-map"></i> KHU VỰC: <span class="region"><a href="#">Bắc Ninh</a></span></li>
            <li><i class="fas fa-clock"></i> THỜI GIAN: <span class="duration">2 ngày / 1 đêm</span></li>
            <li><i class="fas fa-calendar-alt"></i> GHI CHÚ: <span class="note">Từ nay đến 31/12/2023</span></li>
            <li><i class="fas fa-bus"></i> PHƯƠNG TIỆN: <span class="vehicle">Ô tô</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
