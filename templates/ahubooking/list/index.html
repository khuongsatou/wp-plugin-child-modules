<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatch Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="./du_thuyen_paradise_elegance.jpeg" alt="Du Thuyền Maya Cruises" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Du Thuyền Maya Cruises</h2>
            <div class="card-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <p class="card-description">Du thuyền Maya là du thuyền 4 sao đời mới hiện đại, phòng ngủ tiện nghi rộng rãi, dịch vụ hoàn hảo cùng với thủy thủ đoàn nhiệt tình chuyên nghiệp…</p>
            <div class="card-price">
                <span class="price">Chỉ từ <span class="highlight">8,000,000đ</span></span>
                <p class="price-detail">Giá cho 1 cabin 2 Người lớn</p>
            </div>
            <button class="card-button">ĐẶT NGAY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
