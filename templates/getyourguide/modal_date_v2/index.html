<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Two-Month Calendar Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button class="btn today">Today</button>
            <button class="btn tomorrow">Tomorrow</button>
        </div>
        <div class="calendar-wrapper">
            <!-- Calendar for the current month -->
            <div class="calendar" id="calendar1">
                <div class="month">
                    <i class="fas fa-chevron-left month-nav" onclick="prevMonth()"></i>
                    <span id="monthYear1"></span>
                    <i class="fas fa-chevron-right month-nav" onclick="nextMonth()"></i>
                </div>
                <div class="days-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days-grid" id="daysGrid1"></div>
            </div>
            <!-- Calendar for the next month -->
            <div class="calendar" id="calendar2">
                <div class="month">
                    <span id="monthYear2"></span>
                    <i class="fas fa-chevron-right month-nav" onclick="nextMonth()"></i>
                </div>
                <div class="days-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days-grid" id="daysGrid2"></div>
            </div>
        </div>
        <div class="footer">
            <button class="btn clear" onclick="clearSelection()">Clear</button>
            <button class="btn done" onclick="showSelectedDays()">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
