<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Tour Du Lịch Đà Nẵng</h2>
            <div class="details">
                <div class="detail-item">
                    <span class="label">Khởi hành:</span>
                    <span class="value">Thứ Ba, 03/09/2024</span>
                </div>
                <i class="fas fa-exchange-alt"></i>
                <div class="detail-item">
                    <span class="label">Kết thúc:</span>
                    <span class="value">Sơn Trà, Việt Nam<br>Thứ Sáu, 06/09/2024</span>
                </div>
            </div>
            <p>Du khách: 1 Người lớn</p>
            <p>Loại hình Tour: Sang Trọng</p>
        </div>
        <div class="form-body">
            <p class="warning">Vui lòng không bỏ qua những thông tin *</p>
            <form id="booking-form">
                <div class="form-group">
                    <label for="title">Danh xưng: *</label>
                    <select id="title" required>
                        <option>Anh</option>
                        <option>Chị</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên: *</label>
                    <input type="text" id="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh: *</label>
                    <div class="dob-container">
                        <select id="dob-day" required>
                            <option>Ngày 1</option>
                            <!-- Additional day options here -->
                        </select>
                        <select id="dob-month" required>
                            <option>Tháng 1</option>
                            <!-- Additional month options here -->
                        </select>
                        <select id="dob-year" required>
                            <option>1980</option>
                            <!-- Additional year options here -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">Thành phố: *</label>
                    <select id="city" required>
                        <option>Thành phố</option>
                        <!-- Additional city options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại: *</label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="message">Lời nhắn:</label>
                    <textarea id="message" placeholder="Nhập điều bạn mong muốn, yêu cầu..."></textarea>
                </div>
                <div class="form-group captcha">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">Tôi không phải là người máy</label>
                </div>
                <button type="submit" class="submit-button">Gửi Liên Hệ</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
