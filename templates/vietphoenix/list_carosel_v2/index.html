<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Carousel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <button class="carousel-control prev" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img-1.png" alt="Đà Lạt">
        <div class="info">
          <h2>Đà Lạt</h2>
          <p>58 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Hà Nội">
        <div class="info">
          <h2>Hà Nội</h2>
          <p>87 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Sài Gòn">
        <div class="info">
          <h2>Sài Gòn</h2>
          <p>109 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Hội An">
        <div class="info">
          <h2>Hội An</h2>
          <p>25 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Sài Gòn">
        <div class="info">
          <h2>Sài Gòn</h2>
          <p>109 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Sài Gòn">
        <div class="info">
          <h2>Sài Gòn</h2>
          <p>109 chỗ nghỉ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img-1.png" alt="Sài Gòn">
        <div class="info">
          <h2>Sài Gòn</h2>
          <p>109 chỗ nghỉ</p>
        </div>
      </div>
    </div>
    <button class="carousel-control next" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
