<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá 5 Châu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Khám phá 5 Châu</h1>
        <div class="tab-menu">
            <button class="tab active">Châu Âu</button>
            <button class="tab">Châu Á</button>
            <button class="tab">Châu Mỹ</button>
        </div>
        <div class="carousel">
            <button class="prev"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel-items">
                <!-- Item 1 -->
                <div class="carousel-item">
                    <img src="img-1.png" alt="France">
                    <div class="info">
                        <h2>PHÁP – THỤY SĨ – Ý – MONACO – VANTICAN</h2>
                        <p class="price">Trọn gói: <span>57.990.000đ</span>/khách</p>
                        <div class="details">
                            <p><i class="fas fa-suitcase"></i> 7 ngày 7 đêm</p>
                            <p><i class="fas fa-star"></i> 4.8</p>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="carousel-item">
                    <img src="img-1.png" alt="Luxembourg">
                    <div class="info">
                        <h2>PHÁP – LUXEMBOURG – BỈ – HÀ LAN – ĐỨC</h2>
                        <p class="price">Trọn gói: <span>89.990.000đ</span>/khách</p>
                        <div class="details">
                            <p><i class="fas fa-suitcase"></i> 7 ngày 7 đêm</p>
                            <p><i class="fas fa-star"></i> 4.8</p>
                        </div>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="carousel-item">
                    <img src="img-1.png" alt="Holland">
                    <div class="info">
                        <h2>HÀ LAN – THỤY SĨ – Ý – MONACO – VANTICAN</h2>
                        <p class="price">Trọn gói: <span>77.990.000đ</span>/khách</p>
                        <div class="details">
                            <p><i class="fas fa-suitcase"></i> 7 ngày 7 đêm</p>
                            <p><i class="fas fa-star"></i> 4.8</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
