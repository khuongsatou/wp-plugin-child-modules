<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            color: white;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out forwards;
        }
        .contact-card img {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .contact-card .info {
            margin: 10px 0;
            text-align: left;
        }
        .contact-card .info i {
            margin-right: 10px;
        }
        .contact-card .info:last-child {
            margin-bottom: 20px;
        }
        .contact-card .icons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .contact-card .icons i {
            font-size: 30px;
            color: white;
            transition: transform 0.3s ease;
        }
        .contact-card .icons i:hover {
            transform: scale(1.2);
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <img src="https://tripfinder.vn/logo.png" alt="TripFinder Logo"> <!-- Use the appropriate logo URL -->
        <div class="info">
            <i class="fas fa-phone-alt"></i> 02822 099 199
        </div>
        <div class="info">
            <i class="fas fa-envelope"></i> info@tripfnder.vn
        </div>
        <div class="info">
            <i class="fas fa-map-marker-alt"></i> 162 Hoàng Văn Thụ, P.9, Q. Phú Nhuận, HCM
        </div>
        <div class="info">
            Số GPKD: 0317013375 cấp ngày 04/11/2021
        </div>
        <div class="info">
            Giấy phép kinh doanh lữ hành số 79-983/2022/TCDL-GP LHQT cấp ngày 25/07/2022
        </div>
        <div class="icons">
            <i class="fas fa-credit-card"></i>
            <i class="fas fa-university"></i>
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
        </div>
    </div>
</body>
</html>
