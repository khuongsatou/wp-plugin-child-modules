<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Carousel Styles */
        .carousel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .carousel img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            margin: auto;
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        .carousel .close, .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        .carousel .close {
            top: 5%;
            right: 5%;
            transform: translateY(0);
        }
        .carousel .prev {
            left: 5%;
        }
        .carousel .next {
            right: 5%;
        }
        .carousel .close:hover, .carousel .prev:hover, .carousel .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel .caption {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            animation: slideInFromTop 0.5s ease-in-out;
        }
        /* Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromTop {
            from {
                transform: translateX(-50%) translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="https://via.placeholder.com/400x600" alt="Image 1" onclick="openCarousel(0)">
    <img src="https://via.placeholder.com/400x600" alt="Image 2" onclick="openCarousel(1)">
    <img src="https://via.placeholder.com/400x600" alt="Image 3" onclick="openCarousel(2)">
</div>

<!-- Carousel -->
<div class="carousel" id="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)"><i class="fas fa-arrow-left"></i></span>
    <div class="caption" id="carouselCaption"></div>
    <img id="carouselImage" src="">
    <span class="next" onclick="changeSlide(1)"><i class="fas fa-arrow-right"></i></span>
</div>

<script>
    let currentSlide = 0;
    const images = document.querySelectorAll('.gallery img');
    const carousel = document.getElementById('carousel');
    const carouselImage = document.getElementById('carouselImage');
    const carouselCaption = document.getElementById('carouselCaption');

    function openCarousel(index) {
        currentSlide = index;
        carousel.style.display = 'flex';
        showSlide(currentSlide);
    }

    function closeCarousel() {
        carousel.style.display = 'none';
    }

    function changeSlide(n) {
        currentSlide += n;
        if (currentSlide >= images.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = images.length - 1;
        showSlide(currentSlide);
    }

    function showSlide(index) {
        carouselImage.src = images[index].src;
        carouselCaption.innerText = images[index].alt;
    }
</script>

</body>
</html>
