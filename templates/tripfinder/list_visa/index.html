<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Service Interface</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .sidebar {
            width: 30%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            margin-right: 20px;
        }

        .sidebar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #e64a19;
        }

        .main-content {
            width: 70%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 14px;
            color: #757575;
            margin-bottom: 10px;
        }

        .card-content .price {
            color: #ff5722;
            font-size: 22px;
            font-weight: bold;
        }

        .card-content button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-content button:hover {
            background-color: #e64a19;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Icons and Additional Text Styling */
        .icon {
            color: #757575;
            margin-right: 5px;
        }

        .review-stars {
            color: #ff5722;
            font-size: 14px;
        }

        .review-text {
            color: #757575;
            font-size: 12px;
        }

        .discount {
            text-decoration: line-through;
            color: #757575;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar Section -->
    <div class="sidebar">
        <img src="https://via.placeholder.com/400x500" alt="Plane">
        <button>Xem Thêm</button>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="India">
            <div class="card-content">
                <h3>Ấn Độ</h3>
                <div class="review-stars">
                    <i class="fas fa-star"></i> 4 (3 đánh giá) | 20k đã đặt
                </div>
                <p><i class="fas fa-passport icon"></i>Loại visa: eVisa</p>
                <p><i class="fas fa-clock icon"></i>Thời gian: 3 ngày</p>
                <p class="price">$50.00</p>
                <button>Đặt ngay</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="UK">
            <div class="card-content">
                <h3>Visa Anh</h3>
                <div class="review-stars">
                    <i class="fas fa-star-half-alt"></i> 4.5 (4 đánh giá) | 20k đã đặt
                </div>
                <p><i class="fas fa-passport icon"></i>Loại visa: Visitor</p>
                <p><i class="fas fa-clock icon"></i>Thời gian: 20 ngày</p>
                <p class="price">$300.00 <span class="discount">$310.00</span></p>
                <button>Đặt ngay</button>
            </div>
        </div>

        <!-- Additional cards go here... -->
    </div>
</div>

</body>
</html>
